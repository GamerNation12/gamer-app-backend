<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Gamer App Chat</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/styles/theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/config/secure.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #2196f3;
            --input-bg: #3d3d3d;
            --input-border: #4d4d4d;
            --input-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-area {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
        }

        .login-container {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow-color);
        }

        .login-container h2 {
            margin: 0 0 24px 0;
            text-align: center;
            color: var(--text-color);
            font-size: 24px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--input-border);
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: -2px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            color: var(--input-text);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        #user-login-form, #admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #messages {
            background: var(--card-bg);
            border: 1px solid var(--input-border);
        }

        .message {
            background: var(--message-bg);
            margin: 8px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.own {
            background: var(--message-own-bg);
            margin-left: auto;
            margin-right: 0;
        }

        .message.other {
            background: var(--message-other-bg);
            margin-right: auto;
            margin-left: 0;
        }

        .sender {
            font-weight: 600;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.9);
        }

        .time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        #admin-panel {
            background: var(--card-bg);
            border-color: #dc3545;
        }

        #admin-panel button {
            background: #dc3545;
        }

        #admin-panel button:hover {
            background: #c82333;
        }

        #chat-area {
            max-width: 800px;
            margin: 20px auto;
        }

        #messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--input-text);
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            background: var(--message-bg);
        }

        .message.own {
            background: var(--message-own-bg);
            margin-left: 20%;
        }

        .message.other {
            background: var(--message-other-bg);
            margin-right: 20%;
        }

        #admin-panel {
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 2px solid #dc3545;
            max-width: 800px;
        }

        #admin-panel button {
            margin: 5px;
            background: #dc3545;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Add admin panel -->
    <div id="admin-panel" style="display: none;">
        <h3>Admin Panel</h3>
        <button onclick="clearAllMessages()">Clear All Messages</button>
        <button onclick="banUser()">Ban User</button>
        <button onclick="unbanUser()">Unban User</button>
        <button onclick="toggleMaintenance()" id="maintenance-btn">Enable Maintenance Mode</button>
    </div>

    <div id="chat-area" style="display: none;">
        <div id="messages"></div>
        <div id="input-area">
            <button class="gif-button" onclick="toggleGifPicker()">ðŸŽ­</button>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            
            <!-- Move GIF picker here -->
            <div id="gif-picker" class="gif-picker">
                <input type="text" 
                       class="gif-search" 
                       placeholder="Search GIFs..."
                       oninput="searchGifs(this.value)">
                <div class="gif-results" id="gif-results"></div>
            </div>
        </div>
    </div>

    <div id="user-info" style="display: none;">
        <span id="current-username"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="login-area">
        <div class="login-container">
            <h2>Login</h2>
            <div class="login-tabs">
                <button onclick="showUserLogin()" class="login-tab active" id="user-tab">Login</button>
            </div>
            
            <div id="user-login-form">
                <input type="text" 
                       id="username-input" 
                       class="login-input" 
                       placeholder="Enter username"
                       autocomplete="off">
                <button onclick="login()" class="login-button">Login</button>
            </div>
            
            <div id="admin-login-form" style="display: none;">
                <input type="text" 
                       id="admin-username" 
                       class="login-input" 
                       placeholder="Admin Username"
                       autocomplete="off">
                <input type="password" 
                       id="admin-password" 
                       class="login-input" 
                       placeholder="Admin Password">
                <button onclick="loginAsAdmin()" class="login-button">Login as Admin</button>
            </div>
        </div>
    </div>

    <script src="/scripts/theme.js"></script>
    <script>
        const API_URL = 'https://gamer-app-backend.onrender.com';  // Replace with your actual Render URL

        let currentUser = null;
        let isAdmin = false;

        // Update the login function to use only the API
        async function login() {
            const usernameInput = document.getElementById('username-input');
            if (!usernameInput) {
                console.error('Username input not found');
                return;
            }

            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                if (response.status === 403) {
                    const banData = await response.json();
                    alert(`You are banned. Reason: ${banData.reason}`);
                    return;
                }

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                // Login successful
                currentUser = username;
                isAdmin = false;
                
                // Update UI
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('chat-area').style.display = 'block';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('current-username').textContent = `Logged in as: ${username}`;
                
                localStorage.setItem('username', username);
                loadMessages();
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in: ' + error.message);
            }
        }

        // Update loadMessages function to use API
        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/api/messages`);
                const messages = await response.json();
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                Object.values(messages)
                    .sort((a, b) => a.timestamp - b.timestamp)
                    .forEach(message => {
                        if (!message.deleted) {
                            addMessageToUI(message);
                        }
                    });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Update sendMessage function to use API
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !currentUser) return;

            const message = {
                id: Date.now().toString(),
                sender: currentUser,
                content: content,
                timestamp: Date.now(),
                platform: 'Web',
                reactions: {},
                deleted: false
            };

            try {
                const response = await fetch(`${API_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                input.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        // Add message display function
        function addMessageToUI(message) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const messageElement = document.createElement('div');
            messageElement.id = `message-${message.id}`;
            messageElement.className = `message ${message.sender === currentUser ? 'own' : 'other'}`;
            
            messageElement.innerHTML = `
                <div class="sender">${message.sender}</div>
                <div class="content">${message.content}</div>
                <div class="time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                currentUser = null;
                isAdmin = false;
                localStorage.removeItem('username');
                document.getElementById('login-area').style.display = 'block';
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
            }
        }

        // Load saved username on page load
        function loadSavedUsername() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                const usernameInput = document.getElementById('username-input');
                if (usernameInput) {
                    usernameInput.value = savedUsername;
                    login();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Add click handler for login button
            const loginButton = document.querySelector('.login-button');
            if (loginButton) {
                loginButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    login();
                });
            }

            // Add keypress handler for username input
            const usernameInput = document.getElementById('username-input');
            if (usernameInput) {
                usernameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        login();
                    }
                });
            }

            // Load saved username if exists
            loadSavedUsername();
        });

        // Update the admin login function to use the Cloud Functions URL
        async function loginAsAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            if (verifyAdmin(username, password)) {
                try {
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: `[ADMIN] ${username}` })
                    });

                    if (!response.ok) {
                        throw new Error('Login failed');
                    }

                    // Admin login successful
                    currentUser = `[ADMIN] ${username}`;
                    isAdmin = true;
                    
                    document.getElementById('login-area').style.display = 'none';
                    document.getElementById('chat-area').style.display = 'block';
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('current-username').textContent = `Logged in as: ${currentUser}`;
                    
                    localStorage.setItem('username', currentUser);
                    loadMessages();
                    checkMaintenanceStatus();
                } catch (error) {
                    console.error('Error logging in as admin:', error);
                    alert('Error logging in. Please try again.');
                }
            } else {
                alert('Invalid admin credentials');
            }
        }

        // Add show/hide login form functions
        function showUserLogin() {
            document.getElementById('user-login-form').style.display = 'block';
            document.getElementById('admin-login-form').style.display = 'none';
            document.getElementById('user-tab').classList.add('active');
            const adminTab = document.getElementById('admin-tab');
            if (adminTab) adminTab.classList.remove('active');
        }

        function showAdminLogin() {
            document.getElementById('user-login-form').style.display = 'none';
            document.getElementById('admin-login-form').style.display = 'block';
            document.getElementById('user-tab').classList.remove('active');
            document.getElementById('admin-tab').classList.add('active');
        }

        // Add admin tab on Ctrl + Shift + A
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'a') {
                e.preventDefault();
                if (!document.getElementById('admin-tab')) {
                    const loginTabs = document.querySelector('.login-tabs');
                    const adminTab = document.createElement('button');
                    adminTab.className = 'login-tab';
                    adminTab.id = 'admin-tab';
                    adminTab.onclick = showAdminLogin;
                    adminTab.textContent = 'Admin';
                    loginTabs.appendChild(adminTab);
                }
            }
        });

        // Add message input event listener
        document.getElementById('message-input')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Add maintenance status check for admin panel
        async function checkMaintenanceStatus() {
            try {
                const response = await fetch(`${API_URL}/api/maintenance`);
                const maintenance = await response.json();
                const button = document.getElementById('maintenance-btn');
                if (button) {
                    button.textContent = maintenance?.enabled ? 
                        'Disable Maintenance Mode' : 
                        'Enable Maintenance Mode';
                }
            } catch (error) {
                console.error('Error checking maintenance status:', error);
            }
        }
    </script>
</body>
</html>
