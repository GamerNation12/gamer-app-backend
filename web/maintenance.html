<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Maintenance - Gamer App Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/theme.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .maintenance-container {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow-color);
            max-width: 500px;
            width: 90%;
        }
        .maintenance-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .maintenance-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: var(--text-color);
        }
        .maintenance-message {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .maintenance-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .admin-bypass {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .admin-bypass input {
            padding: 8px;
            margin-right: 8px;
            border-radius: 4px;
            border: 1px solid #666;
            background: #333;
            color: white;
        }
        .admin-bypass button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
        }
        .admin-login-btn {
            background: #1976D2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .admin-login-btn:hover {
            background: #1565C0;
        }

        #admin-login-form {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #admin-login-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #333;
            color: white;
            width: 100%;
        }

        #admin-login-form button {
            background: #1976D2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Update admin input styles */
        .admin-bypass input,
        #admin-login-form input {
            background: var(--input-bg);
            color: var(--input-text);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .admin-bypass input:focus,
        #admin-login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }

        .admin-bypass input::placeholder,
        #admin-login-form input::placeholder {
            color: var(--input-placeholder);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/config/secure.js"></script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="maintenance-container">
        <div class="maintenance-icon">üõ†Ô∏è</div>
        <div class="maintenance-title">Under Maintenance</div>
        <div class="maintenance-message" id="maintenance-message">
            We're currently performing some updates. Please check back later.
        </div>
        <div class="maintenance-info" id="maintenance-info"></div>
        
        <div class="admin-bypass">
            <button onclick="showAdminLogin()" class="admin-login-btn">Admin Login</button>
            <div id="admin-login-form" style="display: none;">
                <input type="text" id="admin-username" placeholder="Admin Username">
                <input type="password" id="admin-password" placeholder="Admin Password">
                <button onclick="tryAdminBypass()">Login</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/scripts/theme.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Your Firebase config
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Check maintenance status
        database.ref('maintenance').on('value', snapshot => {
            const maintenance = snapshot.val();
            if (maintenance) {
                document.getElementById('maintenance-message').textContent = 
                    maintenance.message || "We're currently performing some updates. Please check back later.";
                if (maintenance.updatedAt) {
                    const date = new Date(maintenance.updatedAt);
                    document.getElementById('maintenance-info').textContent = 
                        `Maintenance started: ${date.toLocaleString()}`;
                }
            }
        });

        function tryAdminBypass() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (verifyAdmin(username, password)) {
                window.location.href = '/?admin=true';
            } else {
                alert('Invalid admin credentials');
            }
        }

        function showAdminLogin() {
            const form = document.getElementById('admin-login-form');
            const btn = document.querySelector('.admin-login-btn');
            form.style.display = form.style.display === 'none' ? 'flex' : 'none';
            btn.textContent = form.style.display === 'none' ? 'Admin Login' : 'Cancel';
        }
    </script>
</body>
</html>
