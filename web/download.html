<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Download Gamer App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #aaa;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.2);
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .download-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin: 20px;
            box-shadow: 0 4px 24px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .download-button {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .download-button:hover {
            background: var(--button-hover);
        }

        .version-info {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 20px;
        }

        .platform-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="container">
        <div class="download-card">
            <h1>Download Gamer App</h1>
            <p class="description">
                Join the gaming community! Download our app to chat with fellow gamers,
                share your gaming moments, and stay connected with your gaming friends.
            </p>
            
            <a href="app-release.apk" class="download-button" download>
                <span class="platform-icon">üì±</span>Download for Android
            </a>
            
            <p class="version-info">
                Latest version: 1.0.0<br>
                Release date: February 2024
            </p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        // Load theme on page load
        loadTheme();

        // Check system preference if no saved theme
        if (!localStorage.getItem('theme')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            document.getElementById('theme-icon').textContent = prefersDark ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
